{% extends 'base.html' %}
{% block title %}
    Wallet page
{% endblock %}

{% block content %}
<link rel="stylesheet" href="static/datatables.min.css"/>
    <br><h1 id="walletH1" style="text-align:center">Account balance</h1>
    <div id="wallet_table" style="margin-top:20px; margin-left:300px; margin-right:300px">
       <table id="wallet" class="table table-hover table-light" style="text-align:center">
          <thead>
             <tr>
                <th scope="col" class="trans_history_th">Currency</th>
                <th scope="col" class="trans_history_th">Amount</th>
             </tr>
          </thead>
          <tbody>
             {% for item in wallet %}
             <tr>
                <td class="trans_history_td">{{ item.currency }}</td>
                <td class="trans_history_td">{{ item.amount }}</td>
             </tr>
             {% endfor %}
          </tbody>
       </table>
    </div>
    <script src="static/jquery-3.6.0.min.js"></script>
    <script src="static/datatables.min.js"></script>
    <script>
        $(document).ready( function () {
            $.noConflict();
            var table1 = $('#wallet').DataTable()
        } );
    </script>
{% endblock %}
